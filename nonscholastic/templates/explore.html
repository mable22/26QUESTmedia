{% extends 'base.html' %}
{% block content %}
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

<section class="py-3">
    <div class="container">
        <div class="row g-3">
            <div class="col-12 col-lg-3">
                <div class="p-3 glass-search">
                    <h5 class="mb-3 heading">Filters</h5>
                    <div class="mb-3">
                        <label class="form-label">Category</label>
                        <select class="form-select" id="filterCategory">
                            <option value="">All</option>
                            {% for c in categories %}
                            <option value="{{ c }}">{{ c }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Age</label>
                        <select class="form-select" id="filterAge">
                            <option value="">Any</option>
                            {% for a in ages %}
                            <option value="{{ a }}">{{ a }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Price (₹)</label>
                        <input type="range" class="form-range" min="399" max="2999" step="100" id="filterPrice">
                        <div class="d-flex justify-content-between small text-muted">
                            <span>₹399</span><span id="priceValue">₹2999</span>
                        </div>
                    </div>
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="checkbox" id="filterWeekend">
                        <label class="form-check-label" for="filterWeekend">Weekend only</label>
                    </div>
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="checkbox" id="filterTrial">
                        <label class="form-check-label" for="filterTrial">Free trial</label>
                    </div>
                </div>
            </div>
            <div class="col-12 col-lg-6">
                <div class="d-flex align-items-baseline justify-content-between mb-2">
                    <h2 class="section-title">Explore</h2>
                    <div class="d-flex gap-2">
                        <span class="chip">Top rated</span>
                        <span class="chip">Near me</span>
                    </div>
                </div>
                <div class="masonry" id="grid"></div>
            </div>
            <div class="col-12 col-lg-3">
                <div class="map-wrap">
                    <div id="map" class="map"></div>
                </div>
            </div>
        </div>
    </div>
</section>

<div id="compareTray" class="compare-tray hidden">
    <div class="container d-flex align-items-center justify-content-between">
        <div class="d-flex align-items-center gap-2 flex-wrap" id="compareItems"></div>
        <div class="d-flex align-items-center gap-2">
            <button class="btn btn-outline-secondary btn-sm" id="clearCompare">Clear</button>
            <button class="btn btn-primary btn-sm">Compare (up to 4)</button>
        </div>
    </div>
</div>

{{ listings|json_script:"initial-listings" }}
<script>window.MAP_CENTER = {{ center|safe }};</script>
<script src="{% static 'js/explore.js' %}"></script>
{% endblock %}
